<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="styles-pokeapi.css"> 
<body>
    <header id="header">
        <h1>PokeApi</h1>
        
        <nav id="navegador">
            <button id="botonColor"> <img 
            src="https://res.cloudinary.com/dq186ej4c/image/upload/v1682684561/changeColor_tat29q.png"
            alt=" change to style mode page"
            width="70px" 
            />  
            </button>
            <button id="botonConsola" onclick="irAInicio()" > <img
            src="https://res.cloudinary.com/dq186ej4c/image/upload/v1682685633/home_nekvs0.png"
            alt=" navigate to home app"
            id="buttonDashboard" width="70px"
            />  </button>
            <button id="botonLogout" onclick="irAlogin()"> <img
            src="https://res.cloudinary.com/dq186ej4c/image/upload/v1682679055/logout_arz0gw.png"
            alt="logout"
            id="buttonLogout" width="70px"
            />  </button>
        </nav>
    </header>

    <main id="container">
        <input type="text" id="searchInput" placeholder="Buscar Pokémon...">
        <select id="typeFilter">
            <option value="">Todos los tipos</option>
            <option value="normal">Normal</option>
            <option value="fire">Fuego</option>
            <option value="water">Agua</option>
            <option value="fighting">Luchador</option>
            <option value="grass">Hierba</option>
            <option value="poison">Veneno</option>
            <option value="rock">Roca</option>
            <option value="ice">Hielo</option>
            <option value="bug">Bug</option>
            <option value="dragon">Dragon</option>
            <option value="ghost">Fantasma</option>
            <option value="fairy">Mágico</option>
        </select>
        <div id="pokemonContainer">
        </div>
        <div id="pagination"></div>
    </main>

    <script src="script-pokeapi.js"></script>
</body>
</html>
